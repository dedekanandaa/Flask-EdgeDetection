<html>
<head>
    <title>Python Flask Upload and display image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <p><h1 align="center">Edge Detection</h1></p>
    <div class="container">
        <div class="row">
            <h2>Select a file to upload</h2>
            <p>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
            </p>
                {% if filename %}
                    <div class="row pb-3">
                        <div class="col-12 col-lg-3">
                            <h3>Original Image</h3>
                            <img class="img-fluid" src="{{ url_for('display_image', filename=filename) }}">
                        </div>
                        <div class="col-4 col-lg-3">
                            <h3>Canny</h3>
                            <img class="img-fluid" src="{{ url_for('process_image', filename='canny.png') }}">
                        </div>
                        <div class="col-4 col-lg-3">
                            <h3>Prewitt</h3>
                            <img class="img-fluid" src="{{ url_for('process_image', filename='prewitt.png') }}">
                        </div>
                        <div class="col-4 col-lg-3">
                            <h3>Robert</h3>
                            <img class="img-fluid" src="{{ url_for('process_image', filename='robert.png') }}">
                        </div>

                    </div>
                {% endif %}
            <form method="post" action="/" enctype="multipart/form-data">
                <dl>
                    <p>
                        <input type="file" name="file" class="form-control" accept=".jpg, .png, .jpeg, .webp" required>
                    </p>
                </dl>
                <p>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
